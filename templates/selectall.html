<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data</title>
</head>
<style>
    body {
  margin: 0;
  padding: 0;
}

table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  padding: 10px;
  text-align: center;
}

th {
  background-color: #f2f2f2;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

h3 {
  text-align: center;
  margin-top: 50px;
}

tbody {
  max-height: 400px;
  overflow-y: auto;
}
</style>
<body>
    <h1>Patient LogBook</h1>
    <table border="2">
        <thead>
          <tr>
              <th>Patient Sr.No.</th>
              <th>Patient Name</th>
              <th>Patient Gender</th>
              <th>Patient Age</th>
              <th>Ward Number</th>
              <th>Patient Status</th>
              <th>Action1</th>
              <th>Action2</th>
          </tr>
        </thead>
        <tbody>
          {% for entry in entries %}
            <tr>
              <td>{{ entry.pno }}</td>
              <td>{{ entry.pname }}</td>
              <td>{{ entry.pgender }}</td>
              <td>{{ entry.page }}</td>
              <td>{{ entry.pward }}</td>
              <td>{{ entry.pstatus }}</td>
                <td> <a href="{{url_for('editpost', id =entry.pno)}}">update</a> </td>
                <td><a href="{{ url_for('deleterow', id=entry.pno) }}">delete</a></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
</body>
</html>
